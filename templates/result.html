<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Prediction Results</title>
    <style>
        body {
            font-family:Serif;
        }
        img {
            display: block;  
            margin-left: auto;  
            margin-right: auto;  
            width: 80%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1 class="text-center font-weight-bold">Prediction Results</h1>
    <br>
    <div class="row d-flex justify-content-center container-fluid">
        <div>
            <p class=" text-uppercase font-weight-bold ">Model: {{ name }}</p>
            <p>Accuracy: {{ accuracy }}%</p>
            <p>F1-Score: {{ f1 }}</p>
            <p>Recall: {{ recall }}</p>
            <p>Precision: {{ precision }}</p>
        </div>
        <div class="text-center">
            <h3 class="font-weight-bold ">Chart</h3>
            <img src="data:image/png;base64,{{ graphic }}" alt="Biểu đồ">
        </div>
    </div>
    <br>
    <div style="overflow-x:auto;" class="text-center container">
        <h2 class="text-center font-weight-bold">Predictions:</h2>
        <table class="table table-striped table-bordered border border-dark table-hover">
            <thead class="bg-primary text-white">
                <tr>
                    <th class="text-center">Data</th>
                    <th class="text-center">Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>Data {{ row['Data'] }}</td>
                        <td>{{ row['Prediction'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <div class="d-flex justify-content-around">
        <a href="/" class="btn btn-primary col-2">Back</a>
    </div>
    <br>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
